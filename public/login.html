<!DOCTYPE html>
<html lang="en">

<head>
    <title>💩 Log In | Buttwipe</title>

    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/fonts.css" rel="stylesheet" />
    <link href="./css/account.css" rel="stylesheet" />

    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        p,
        ul {
            font-size: 1.2rem;
        }

        #welcome {
            background-color: green;
            color: white;
        }

        #error {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <nav>
                <button onclick="window.location.href='/'"><span class="icon">🏠</span>Home</button>
                <button onclick="window.location.href='/sewer'"><span class="icon">🚽</span>The Sewer</button>
                <button onclick="window.location.href='/signup'" id="createaccount" style="display: none;"><span
                        class="icon">🤡</span>Sign Up</button>
                <button id="login" class="active" style="display: none;"><span class="icon">📥</span>Log In</button>
                <button onclick="window.location.href='/my-tissue'" id="tissue" style="display: none;"><span
                        class="icon">🤧</span>Your Tissue</button>
                <button onclick="window.location.href='/poop'" class="poopButton" id="poop" style="display: none;"><span class="icon">💩</span>Poop</button>
                <div class="account" id="account" style="display: none;">
                    <p class="handle"></p>
                    <button onclick="window.location.href='/logout'" id="logout"><span class="icon">📤</span>Log
                        Out</button>
                </div>
            </nav>
        </div>
        <div class="feed">
            <h1>📥 Log In</h1>
            <form id="loginform">
                <label for="handle">Handle:</label><br />
                <span style="font-size: 1.2rem">@</span><input type="text" name="handle" id="handle" maxlength="16"
                    required style="width:220px"><br />
                <label for="password">Password:</label><br />
                <input type="password" name="password" id="password" required style="width:220px"><br />
                <input type="submit" value="Log In">
                <p id="welcome" style="font-size: 1.2rem"></p>
                <p id="error" style="font-size: 1.2rem"></p>
                <p>By clicking "Log In", you agree to our use of cookies to keep you logged in until you close your
                    browser window. We do not have any third-party or advertising cookies.</p>
            </form>
        </div>
    </div>
</body>

</html>
