<!DOCTYPE html>
<html lang="en">

<head>
    <title>💩 Recent Posts | Buttwipe</title>

    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/fonts.css" rel="stylesheet" />
    <link href="./css/poop.css" rel="stylesheet" />

    <script src="./js/main.js"></script>
    <script src="./js/multipoopviewer.js"></script>

    <style>
        .wrapper {
            min-height: 100vh;
            height: 100%;
        }

        .sidebar {
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .navi {
            padding: 0.5em 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.4s;
            outline: none;
            font-size: 1rem;
            font-family: "Noto Sans";
        }
        
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <nav>
                <button onclick="window.location.href='/'"><span class="icon">🏠</span>Home</button>
                <button onclick="window.location.href='/sewer'" class="active"><span class="icon">🚽</span>The Sewer</button>
                <button onclick="window.location.href='/signup'" id="createaccount" style="display: none;"><span
                        class="icon">🤡</span>Sign Up</button>
                <button onclick="window.location.href='/login'" id="login" style="display: none;"><span
                        class="icon">📥</span>Log In</button>
                <button onclick="window.location.href='/my-tissue'" id="tissue" style="display: none;"><span class="icon">🤧</span>Your
                    Tissue</button>
                <button onclick="window.location.href='/poop'" class="poopButton" id="poop" style="display: none;"><span class="icon">💩</span>Poop</button>
                <div class="account" id="account" style="display: none;">
                    <p class="handle"></p>
                    <button onclick="window.location.href='/logout'" id="logout"><span class="icon">📤</span>Log
                        Out</button>
                </div>
            </nav>
        </div>
        <div class="feed">
            <div id="feed-inset"></div>
            <button class="navi" onclick="nextPage()">Older Posts</button>
            <button class="navi" onclick="previousPage()">More Recent Posts</button>
        </div>
    </div>
</body>

</html>
