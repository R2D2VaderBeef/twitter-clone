<!DOCTYPE html>
<html lang="en">

<head>
    <title>💩 Buttwipe</title>

    <link href="./css/main.css" rel="stylesheet" />
    <link href="./css/fonts.css" rel="stylesheet" />
    <link href="./css/tissue.css" rel="stylesheet" />

    <script src="./js/main.js"></script>
    <script src="./js/tissue.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <nav>
                <button onclick="window.location.href='/'"><span class="icon">🏠</span>Home</button>
                <button><span class="icon">🚽</span>The Sewer</button>
                <button onclick="window.location.href='/signup'" id="createaccount" style="display: none;"><span
                        class="icon">🤡</span>Sign Up</button>
                <button onclick="window.location.href='/login'" id="login" style="display: none;"><span
                        class="icon">📥</span>Log In</button>
                <button onclick="window.location.href='/my-tissue'" class="active" id="tissue" style="display: none;"><span class="icon">🤧</span>Your
                    Tissue</button>
                <button class="poopButton" id="poop" style="display: none;"><span class="icon">💩</span>Poop</button>
                <div class="account" id="account" style="display: none;">
                    <p class="handle"></p>
                    <button onclick="window.location.href='/logout'" id="logout"><span class="icon">📤</span>Log
                        Out</button>
                </div>
            </nav>
        </div>
        <div class="feed">
            <div id="profile">
                <h1>🤧 @<span id="tissue-handle"></span></h1>
                <div class="bio">
                    <p id="biobody"></p>
                </div>
            </div>
            <p id="error"></p>
            <div id="edit" style="display: none">
                <p>Edit your bio below.</p>
                <textarea rows="4" id="newbio" maxlength="200"></textarea><br />
                <button onclick="updateBio()">Update Bio</button>
            </div>
        </div>
    </div>
</body>

</html>
